<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>RTSP Timelapse Recorder</title>
    <!-- CSS files -->
    <script src="https://kit.fontawesome.com/7e57d508ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link href="assets/css/tabler.css" rel="stylesheet"/>
    <link href="assets/css/custom.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <div class="d-flex gap-2">
              <img src="./assets/img/logo.png" width="512" height="512" alt="Tabler" class="navbar-brand-image">
              <h1>Timelapse Recorder</h1>
            </div>
          </h1>
        </div>
      </header>
      <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar navbar-light">
            <div class="container-xl">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-link-title">
                      Home
                    </span>
                  </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/cameras.html">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-video"></i>
                    </span>
                    <span class="nav-link-title">
                      Opnames
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/settings.html">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="nav-link-title">
                      Instellingen
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="page-wrapper">
        <div class="container-xl">
          <div class="page-header d-print-none">
            <div class="row align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Opnamens
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-deck row-cards">
              <div class="card" style="height: calc(24rem + 10px)">
                <div class="card-body card-body-scrollable card-body-scrollable-shadow">
                  <div class="card-body">
                    <div class="divide-y" data-recordings-container>
                      <p class="text-center"><i class="fa-solid fa-spinner fa-spin fs-1"></i></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div data-home-model-container></div>

    <div class="modal modal-blur" id="view-camera-video-model" tabindex="-1">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Video Bekijken</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <video controls class="view-camera-video">
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabler Core -->
    <script src="assets/js/alertify.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/tabler.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/websocket.js" type="module"></script>
  </body>
</html>
