<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>RTSP Timelapse Recorder</title>
    <!-- CSS files -->
    <script src="https://kit.fontawesome.com/7e57d508ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link href="assets/css/tabler.css" rel="stylesheet"/>
    <link href="assets/css/custom.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <div class="d-flex gap-2">
              <img src="./assets/img/logo.png" width="512" height="512" alt="Tabler" class="navbar-brand-image">
              <h1>Timelapse Recorder</h1>
            </div>
          </h1>
        </div>
      </header>
      <div class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar navbar-light">
            <div class="container-xl">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-link-title">
                      Home
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/cameras.html">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-video"></i>
                    </span>
                    <span class="nav-link-title">
                      Cameras
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/settings.html">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><!-- Download SVG icon from http://tabler-icons.io/i/home -->
                      <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="nav-link-title">
                      Instellingen
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="page-wrapper">
        <div class="container-xl">
          <div class="page-header d-print-none">
            <div class="row align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Home
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-deck row-cards">
              <div class="col-sm-6 col-lg-3">
                <div class="card">
                  <div class="card-body d-flex flex-column gap-2">
                    <div class="btn btn-success w-full disabled" data-start-recording>
                      Opname Starten
                    </div>
                    <div class="btn btn-danger w-full disabled" data-stop-recording>
                      Opname Stoppen
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <h1>Opname Duur (Min)</h1>
                    <label class="w-full">
                      <input type="number" class="form-control w-full" value="0" data-max-recording-duration-input>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <h1 data-recording-duration>--:--:--</h1>
                    <p class="text-muted">Opname tijd</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-3">
                <div class="card">
                  <div class="card-body">
                    <h1><span data-active-camera-count>-</span>/<span data-total-camera-count>-</span></h1>
                    <p class="text-muted">Cameras actief</p>
                  </div>
                </div>
              </div>
              <div class="card" style="height: calc(24rem + 10px)">
                <div class="card-body card-body-scrollable card-body-scrollable-shadow">
                  <div class="card-header">
                    <h3 class="card-title">Opnamens</h3>
                  </div>
                  <div class="card-body">
                    <div class="divide-y">

                      <div class="row">
                        <div class="col-auto">
                          <span class="avatar bg-info">
                            <i class="fa-solid fa-video text-white"></i>
                          </span>
                        </div>
                        <div class="col">
                          <div class="text-truncate">
                            {Opname Naam} <span class="badge bg-blue">00:00:00</span>
                          </div>
                          <div class="text-muted">Gisteren om 00:00:00</div>
                        </div>
                        <div class="col-auto d-flex gap-2 fs-1">
                          <a href="#" data-bs-toggle="modal" data-bs-target="#view-camera-video-model">
                            <div class="video-btn">
                              <i class="fa-solid fa-eye"></i>
                            </div>
                          </a>
                          <div class="video-btn">
                            <i class="fa-solid fa-download"></i>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-blur" id="view-camera-video-model" tabindex="-1">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Video Bekijken</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <video controls class="view-camera-video">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              </video>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabler Core -->
    <script src="assets/js/alertify.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/tabler.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/websocket.js" type="module"></script>
  </body>
</html>
